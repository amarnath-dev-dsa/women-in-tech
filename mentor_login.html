<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="mentor_style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">SC</div>
            <div class="logo-text">SheConnect</div>
          </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your MentorMatch account</p>
        
        <div class="form">
            <div class="toggle-container">
                <button class="toggle-btn active" id="mentor-toggle">Mentor</button>
                <button class="toggle-btn" id="mentee-toggle">Mentee</button>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <div class="password-group">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            
            <button class="submit-btn">
                Sign In
                <span class="arrow-icon">→</span>
            </button>
            
            <p class="alternative">Don't have an account? <a href="mentor_signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="mentor_login.js"></script>
</body>
</html>
